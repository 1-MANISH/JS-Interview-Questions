<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagination</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container" id="container">
                <div class="box" id="box-1">1</div>
                <div class="box" id="box-2">2</div>
                <div class="box" id="box-3">3</div>
                <div class="box" id="box-4">4</div>

        </div>
        <div class="pagination" id="pagination">
                <button class="prev paginationButton disabled" id="prevBtn">prev</button>
               <div class="paginationButtonContainer" id="paginationButtonContainer">
               </div>
                <button class="next paginationButton" id="nextBtn">next</button>
        </div>

        <script src="index.js" defer></script>
</body>
</html>
